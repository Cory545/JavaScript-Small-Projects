<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="countdown">
            10
        </div>

        <div id="buttons">
            <button onclick="startTimer()" id="button" class="Buttons">Start the countdown</button>
            <button onclick="resetTimer()" id="reset" class="Buttons">Reset the countdown</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
