<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">
                To-Do List
            </h1>
            <div id="inputs">
                <input type="text" id="taskInput" placeholder="Type in here...">
                <button id="addTaskBtn">
                    Add Task
                </button>
            </div>
            <ul id="taskList">
            <!--Tasks will be added here, as li elements-->
            </ul>
        </div>
            <script src="script.js"></script>
    </body>
</html>
